<html>
    <head>
        <title>Pomodoro time management technique</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        
        <div class="flex-container">
            <div class="flex-container" id="activity-panel">
                <div id="start-button">
                    <p>Start</p>
                </div>
                <div class="flex-column-container" id="stats">
                    <div class="stats-item" id="date"></div>
                    <div class="stats-item" id="counter"></div>
                    <div class="stats-item flex-column-container">
                        <div id="progress-bar">
                            <div class="progress-bar-normal" id="progress"></div>
                        </div>
                        <div id="progress-percentage"></div>
                    </div>
                </div>
            </div>
       
            <div class="flex-container" style="display: none;" id="pomodoro-table"> </div>
         </div>
         <div class="hidden" id="random-check-popup-div">
            <div id="subject-input"></div>
            <button id="random-check-button">Submit</button>
         </div>
         <footer>
             Pomodoro study table
         </footer>

        <script src="js/index.js"></script>
    </body>
</html>
