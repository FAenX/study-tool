<html>
    <head>
        <title>Pomodoro time management technique</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        
        <div class="flex-container">
            <div class="flex-container" id="activity-panel">
                <div id="start-button">
                    <p>Start</p>
                </div>
                <div id="stats">
                    <p id="date">today:</p>
                    <p id="counter">today:</p>
                    <div id="progress-bar">
                        <div class="progress-bar-normal" id="progress"></div>
                    </div>
                </div>
            </div>
       
            <div class="flex-container" style="display: none;" id="pomodoro-table">
                <div class="p-1">1</div>
                <div class="p-1">2</div>
                <div class="p-1">3</div>
                <div class="p-1">4</div>
                <div class="p-1">5</div>
                <div class="p-1">6</div>
                <div class="p-1">7</div>
                <div class="p-1">8</div>
                <div class="p-1">9</div>
                <div class="p-1">10</div>
                <div class="p-1">11</div>
                <div class="p-1">12</div>
                <div class="p-1">13</div>
                <div class="p-1">14</div>
                <div class="p-1">15</div>
                <div class="p-1">16</div>
                <div class="p-1">17</div>
                <div class="p-1">18</div>
                <div class="p-1">19</div>
                <div class="p-1">20</div>
                <div class="p-1">21</div>
                <div class="p-1">22</div>
                <div class="p-1">23</div>
                <div class="p-1">24</div>
                <div class="p-1">25</div>
                <div class="p-1">26</div>
                <div class="p-1">27</div>
                <div class="p-1">28</div>
                <div class="p-1">29</div>
                <div class="p-1">30</div>                    
            </div>
         </div>
        
        <script src="js/index.js"></script>
    </body>
</html>
